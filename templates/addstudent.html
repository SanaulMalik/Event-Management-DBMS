{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new student {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"
               placeholder="Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="roll_no">Roll_no</label>
        <input type="text"  name="roll_no" placeholder="Roll Number"
                  class="form-control">{{ request.form['roll_no'] }}</input>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text"  name="email" placeholder="Email"
                  class="form-control">{{ request.form['email'] }}</input>
    </div>

    <div class="form-group">
        <label for="committee">Committee</label>
        <input type="text"  name="committee" placeholder="Committee"
                  class="form-control">{{ request.form['committee'] }}</input>
    </div>

    <div class="form-group">
        <label for="year">Year</label>
        <input type="number"  name="year" placeholder="Year"
                  class="form-control">{{ request.form['year'] }}</input>
    </div>

    <div class="form-group">
        <label for="phone">phone</label>
        <input type="number"  name="phone" placeholder="Phone Number"
                  class="form-control">{{ request.form['phone'] }}</input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
