{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new Participant{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="pid">Participant ID</label>
        <input type="text" name="pid"
               placeholder="Participant ID" class="form-control"
               value="{{ request.form['pid'] }}"></input>
    </div>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}
            </div>
            {% endfor %}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
