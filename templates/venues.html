{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Tathva Venues{% endblock %}</h1>
    {% for venue in venues %}
        <a href="#"
            <h2>{{ venue['Venue_name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ venue['Venue_ID'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
