{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new Judge {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="Judge_name">Judge Name</label>
        <input type="text" name="Judge_name"
               placeholder="Judge Name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>
    <div class="form-group">
        <label for="Judge_id">Judge ID</label>
        <input type="text"  name="Judge_id" placeholder="Judge ID"
                  class="form-control">{{ request.form['judge_id'] }}</input>
    </div>
    <div class="form-group">
        <label for="Event_ID">Event ID</label>
        <input type="text"  name="Event_ID" placeholder="Event ID"
                  class="form-control">{{ request.form['event_id'] }}</input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
