{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} AUTHENTICATE {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user_id">userid</label>
        <input type="text" name="user_id"
               placeholder="Username" class="form-control"
               value="{{ request.form['user_id'] }}"></input>
    </div>

    <div class="form-group">
        <label for="pw">password</label>
        <input type ="password" textarea name="pw" placeholder="Paswword"
                  class="form-control">{{ request.form['pw'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
