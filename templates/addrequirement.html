{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add new requirements{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="pid">Requirement</label>
        <input type="text" name="requirement"
               placeholder="Requirement" class="form-control"
               value="{{ request.form['requirement'] }}"></input>
    </div>
    <div class="form-group">
        <label for="count">Count</label>
        <input type="number"  name="count" placeholder="Count"
                  class="form-control" value = "{{ request.form['count'] }}"></input>
    </div>
    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{ message }}
            </div>
            {% endfor %}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
