{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new Event {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="event_name">Event Name</label>
        <input type="text" name="event_name"
               placeholder="Event Name" class="form-control"
               value="{{ request.form['event_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="event_id">Event ID</label>
        <input type="text"  name="event_id" placeholder="Event ID"
                  class="form-control">{{ request.form['event_id'] }}</input>
    </div>
    <div class="form-group">
        <label for="date_time">Date Time</label>
        <input type="datetime"  name="date_time" placeholder="Date and Time"
                  class="form-control">{{ request.form['date_time'] }}</input>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <input type="text"  name="status" placeholder="Status"
                  class="form-control">{{ request.form['status'] }}</input>
    </div>

    <div class="form-group">
        <label for="venue_id">Venue ID</label>
        <input type="text"  name="venue_id" placeholder="Venue ID"
                  class="form-control">{{ request.form['venue_id'] }}</input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
