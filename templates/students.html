{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Tathva Students{% endblock %}</h1>
    {% for student in students %}
        <a href="#"
            <h2>{{ student['Name'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ student['Roll_no'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
